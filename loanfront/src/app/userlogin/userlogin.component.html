<body id="bg">
    <br><br><br><br><br><br><br>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h5 align = "center" style="color: darkblue"> <b>Login Page</b> </h5>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  id="inputEmail4" [(ngModel)]="user.email">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
     </div>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="inputPassword4" [(ngModel)]="user.password">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
     </div>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
      <label class="form-check-label" for="rememberPasswordCheck">
        Remember password
      </label>
    </div>

    <div class="d-grid">
      <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
      <div class="text-center">
        <a class="small" href="#">Forgot password?</a>
      </div>
    </div>
    <div class="card-footer text-center">
      <div class="small"><a href="/create">Need an account? Sign up!</a></div>
    </div>

  </form>
</body>
